<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Rock+Salt&family=Rowdies&family=Rubik:wght@700&display=swap" rel="stylesheet">
    <title>AlilA | Colombia</title>
</head>
<body>
    <header>
        <section>
            <figure>
                <img class="logoPrincipal" src="./src/AlilA.svg" alt="">
            </figure>
            <nav class="navegacion">
                <h3>CUELGA GAFAS</h3>
                <h3>STRAPS</h3>
                <h3>PULSERAS</h3>
                <h3>ANILLOS</h3>
                <h3>GARGANTILLAS</h3>
                <h3>|</h3>
                <a href=""><img src="./src/search.png" alt="buscar" class="iconoBuscar" width="30px" height="30px"></a>
            </nav>
        </section>
        <div class="carrito">
            <a href=""><img src="./src/bolsa.png" alt="carrito de compra" width="30px" height="30px"></a>
        </div>
    </header>
    <main>
        <section id="conteItemsCarrusel">
            <article class="itemCarrusel" id="itemCarrusel-1">
                <div class="tarjetaCarrusel" id="tarjetaCarrusel-1">
                    <img src="./src/HeaderA.png" alt="Straps">
                </div>
                <div class="flechasCarrusel">
                    <a href="#itemCarrusel-3">
                        <img src="./src/FlechaIzq.png" alt="">
                    </a>
                    <a href="#itemCarrusel-2">
                        <img src="./src/FlechaDer.png" alt="">
                    </a>
                </div>
            </article>

            <article class="itemCarrusel" id="itemCarrusel-2">
                <div class="tarjetaCarrusel" id="tarjetaCarrusel-2">
                    <img src="./src/HeaderB.png" alt="Gargantillas">
                </div>
                <div class="flechasCarrusel">
                    <a href="#itemCarrusel-1">
                        <img src="./src/FlechaIzq.png" alt="">
                    </a>
                    <a href="#itemCarrusel-3">
                        <img src="./src/FlechaDer.png" alt="">
                    </a>
                </div>
            </article>

            <article class="itemCarrusel" id="itemCarrusel-3">
                <div class="tarjetaCarrusel" id="tarjetaCarrusel-3">
                    <img src="./src/HeaderC.png" alt="Anillos">
                </div>
                <div class="flechasCarrusel">
                    <a href="#itemCarrusel-2">
                        <img src="./src/FlechaIzq.png" alt="">
                    </a>
                    <a href="#itemCarrusel-1">
                        <img src="./src/FlechaDer.png" alt="">
                    </a>
                </div>
            </article>
        </section>
        <div id="contePuntos">
            <a href="#itemCarrusel-1"><img src="./src/punto.png" alt="" class="punto1"></a>
            <a href="#itemCarrusel-2"><img src="./src/punto.png" alt="" class="punto2"></a>
            <a href="#itemCarrusel-3"><img src="./src/punto.png" alt="" class="punto3"></a>
        </div>

        <section id="seccionACS">
            <img src="./src/estrellaLilaRosa.png" alt="Estrella animada" class="estrellita">
            <article class="porcelana">
                <a href="">
                <img src="./src/porcelana.png" alt="Sección anillos de porcelana" width="100%" height="25%">
                </a>
            </article>
            <article class="mostacilla">
                <a href="">
                <img src="./src/mostacilla.png" alt="Sección collares mostacilla" width="100%" height="30%">
                </a>
            </article>
            <article class="straps">
                <a href="">
                <img src="./src/straps.png" alt="Sección straps" width="100%" height="35%">
                </a>
            </article>

        </section>

        <section class="pulseras">
            <img src="./src/PULSERASH2.png" alt="">
            <div class="productosPulseras">
                <article>
                    <img src="./src/productos/hearts.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/marcela.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/rose-fantasy.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/coral sea.png" alt="">
                </article>
            </div>
        </section>
        <section class="anillos">
            <img src="./src/ANILLOSH2.png" alt="">
            <div class="productosAnillos">
                <article>
                    <img src="./src/productos/daisy.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/pepperoni.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/muu.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/basic.png" alt="">
                </article>
            </div>
        </section>
        <section class="straps">
            <img src="./src/STRAPSH2.png" alt="">
            <div class="productosStraps">
                <article>
                    
                    <img src="./src/productos/butterfly.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/allora.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/couples.png" alt="">
                </article>
                <article>
                    <img src="./src/productos/turkish-eyes.png" alt="">
                </article>
            </div>
        </section>
    </main>
    <footer>
        <a><img src="./src/Logo DR.svg" alt="Logo Derechos Reservados" width="327px" height="49.14px"></a>
        <a href="https://www.instagram.com/yajhairart/?hl=es"><img src="./src/BotonInsta.svg" alt="" width="88px" height="89px" class="botonInsta"></a>
    </footer>

    <link rel="stylesheet" href="style.css">
</body>
</html>
